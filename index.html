<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cara ou Coroa - Espa√ßo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      background-attachment: fixed;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/BGZJ1DF.png') repeat;
      opacity: 0.2;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      z-index: 1;
      color: #ffffff;
      text-shadow: 0 0 10px #ff00ff;
    }

    #resultado {
      font-size: 2.5rem;
      margin: 20px;
      padding: 20px 40px;
      border-radius: 20px;
      z-index: 1;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #3bf686, #ffa600, #00d2ff);
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    button {
      z-index: 1;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #3bf686, #ffa600, #00d2ff);
      background-size: 300% 300%;
      color: white;
      cursor: pointer;
      animation: gradientMove 5s ease infinite;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>Cara ou Coroa Espacial</h1>
  <div id="resultado">Clique para jogar!</div>
  <button onclick="jogar()">Jogar</button>

  <script>
    function jogar() {
      const resultado = Math.random() < 0.5 ? "üåï Cara" : "ü™ê Coroa";
      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>
